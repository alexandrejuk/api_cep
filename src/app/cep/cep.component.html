<div class="container">
  <form [formGroup]="cepForm">
    <div class="form-group">
      <label for="">Cep</label>
      <input formControlName="cep" class="form-control" type="text" [textMask]="{mask: mask}" (blur)="CEP($event.target.value)">
    </div>
     <div class="form-group">
      <label for="">Rua</label>
      <input formControlName="rua" class="form-control" type="text">
    </div>

  </form>
</div>
